<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Login</title>
    <!-- Fonts [ OPTIONAL ] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-background">
<!-- PAGE CONTAINER -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div id="root" class="root front-container">
        <section id="content" class="content">
            <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
                <div class="content__wrap">

                    <!-- Login card -->
                    <div class="card shadow-lg login-box ">
                        <div class="card-body">

                            <div class="text-center">
                                <h1 class="h3">Account Login</h1>
                                <p>Sign In to your account</p>
                            </div>

                            <form class="mt-4" action="index.html">

                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Username" autofocus id="Username">
                                </div>

                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-check">
                                    <input id="_dm-loginCheck" class="form-check-input" type="checkbox">
                                    <label for="_dm-loginCheck" class="form-check-label">
                                        Remember me
                                    </label>
                                </div>

                                <div class="d-grid mt-5">
                                    <button class="btn btn-primary btn-lg" type="button" onclick="login();">Sign In</button>
                                </div>
                            </form>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="../../front-pages/password-reminder/" class="btn-link text-decoration-none">Forgot password ?</a>
                                <a href="../../front-pages/register/" class="btn-link text-decoration-none">New account</a>
                            </div>

                        </div>
                    </div>
                    <!-- END : Login card -->
                </div>
            </div>
        </section>
    </div>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- END - PAGE CONTAINER -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
